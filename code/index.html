<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Green</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

<body>

  <!-- Hero Header -->
  <header class="hero-wrapper-container hero-styling">
    <div class="hero-inner-container hero-video">
      <video class="video" loop muted autoplay>
        <source src="forest.mp4" type="video/mp4">
      </video>
    </div>
    <div class="title title-container">
      <h1>Lets shape the future together!</h1>
      <p>Become a volunteer today</p>
      <button class="btn">Get started</button>
    </div>
  </header>

  <!-- Signup form -->
  <div class="info-section-wrapper">
    <form id="form" class="wrapper-container" action="http://httpbin.org/anything" method="POST">

      <label for="name">Full name
        <input id="name" type="text" placeholder="Jane Daniels" value=""></label>

      <label for="password">Password
        <input id="password" type="password" placeholder="Password" value=""></label>

      <label for="email">Contact email
        <input id="email" type="email" placeholder="Email" value=""></label>

      <button type="submit">Submit</button>

    </form>

    <section class="accordion wrapper-container">
      <!-- Accordion -->
      <h1>FAQ</h1>
      <div><button class="accordion-button-styling"><img class="icon" src="plus.png"><img class="icon hidden active"
            src="remove.png"></button></div>
      <div class="question" id="section1">Section 1</div>

      </div>

      <div><button class="accordion-button-styling"><img class="icon" src="plus.png"><img class="icon hidden active"
            src="remove.png"></button></div>

      </div>

      <div><button class="accordion-button-styling"><img class="icon" src="plus.png"><img class="icon hidden active"
            src="remove.png"></button></div>
      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div><button class="accordion-button-styling"><img class="icon" src="plus.png"><img class="icon hidden active"
            src="remove.png"></button></div>
      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
